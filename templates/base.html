{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Project_Orphan{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/scrolling-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.svg' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;lang=en"> 
    {% block stylesheet %} {% endblock %}    
  </head>
    <body>
      {% block body %}
      <nav class="navbar navbar-expand-lg fixed-top" id="mainNav" style="background-color: #007af5">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="{% static 'img/Project_Orphan_logo.png' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger text-white" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger text-white" href="{% url 'signup' %}">SignUp</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
      {% endblock body %}

{% block footer %}  
      <footer class="py-4 project-orphan-footer">
        <div class="container">
          <p class="m-0 text-center text-white">Project_Orphan Team</p>
        </div>
      </footer>
{% endblock %}
          <script src="{% static 'js/jquery.min.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
          <script src="{% static 'js/jquery.easing.min.js' %}"></script>
          <script src="{% static 'js/scrolling-nav.js' %}"></script>
  </body>
</html>
